<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
 
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<style type="text/css">
@media screen
{
body{background-image:url('images/topBackNbg.JPG');}
}

@media print
{
body{background-color:#ffffff;}
}
</style>
</head>
<body>
<h1>Resources</h1>
<script type="text/javascript">
if (window.XMLHttpRequest)
  {//IE7+, Firefox, Chrome, Opera, Safari
  xmlhttp=new XMLHttpRequest();
  }
else
  {//IE6, IE5
  xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
  }

xmlhttp.open("GET","resources.xml",false);
xmlhttp.send();
xmlDoc=xmlhttp.responseXML;

document.write("<table border='1'>");
document.write("<tr><th>Image</th><th>Title</th><th>Description</th><th>PCC Library Location</th></tr>");
var x=xmlDoc.getElementsByTagName("book");
for (i=0;i<x.length;i++)
  { 
  document.write("<tr><td align='center'><a href='");
  document.write(x[i].getElementsByTagName("link")[0].childNodes[0].nodeValue);
  document.write("' target='_blank'><img src='images/");
  document.write(x[i].getElementsByTagName("image")[0].childNodes[0].nodeValue);
  document.write("' /></a></td><td width='150px'><b>");
  document.write(x[i].getElementsByTagName("title")[0].childNodes[0].nodeValue);
  document.write("</b></td><td>");
  document.write(x[i].getElementsByTagName("description")[0].childNodes[0].nodeValue);
  document.write('</td><td>');
  document.write(x[i].getElementsByTagName("location")[0].childNodes[0].nodeValue);
  document.write("</td></tr>");
  }
document.write("</table>");
</script>


</body>
</html>
